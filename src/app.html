	<head>
		<!-- <link rel="alternate" type="application/atom+xml" href="/rss.xml" /> -->
		<!-- Google Tag Manager -->
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			handleConsentDefault();

			function handleConsentDefault() {
				const consent = getCookie('cookie-consent-analytics');
				if (!consent || consent === 'deny') {
					// setCookie('cookie-consent-analytics', 'deny', 365);
					gtag('consent', 'default', {
						functional_storage: 'denied',
						analytics_storage: 'denied',
						ad_storage: 'denied',
						ad_user_data: 'denied',
						ad_personalization: 'denied',
					});
				} else if (consent === 'accept') {
					gtag('consent', 'default', {
						functional_storage: 'granted',
						analytics_storage: 'granted',
						ad_storage: 'granted',
						ad_user_data: 'granted',
						ad_personalization: 'granted',
					});
				}
			}

			function getCookie(name) {
				const nameEQ = name + '=';
				const ca = document.cookie.split(';');
				for (let i = 0; i < ca.length; i++) {
					let c = ca[i];
					while (c.charAt(0) === ' ') c = c.substring(1, c.length);
					if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
				}
				return null;
			}
		</script>
		<script>
			(function (w, d, s, l, i) {
				w[l] = w[l] || [];
				w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
				var f = d.getElementsByTagName(s)[0],
					j = d.createElement(s),
					dl = l != 'dataLayer' ? '&l=' + l : '';
				j.async = true;
				j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
				f.parentNode.insertBefore(j, f);
			})(window, document, 'script', 'dataLayer', 'GTM-KRJ4K2N');
		</script>
		<!-- End Google Tag Manager -->

		<meta charset="utf-8" />
		<!-- <link rel="canonical" href="https://oliverkutis.blog/" /> -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />

			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
